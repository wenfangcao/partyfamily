  <div class="indexWrap">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="#menu" data-toggle="collapse" class="navbar-toggle">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
            </div>
            <div id="menu" class="collapse navbar-collapse navbar-left menu">
                <ul class="nav navbar-nav">
                    <li><a href="#">主页</a></li>
                    <li><a href="#">关于我们</a></li>
                    <li><a href="#">我们提供什么</a></li>

                        data-search="input"/>

            </div>

    <div class="container EmailDiv">

            </div>
            <div class="sendEmailBtnDiv" data-sendEmail="btn">
                <input type="button" class="sendEmailBtn" value="S U B S C R I B E">
                <span class="glyphicon glyphicon-send"></span>
            </div>
            <p>联系电话：0571-28251808 ; 邮箱：postmaster@partyfamily.com</p>
            <p>我们的注册地址：杭州市余杭区西溪八方城5-5层</p>
