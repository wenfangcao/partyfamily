<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="#menu" data-toggle="collapse" class="navbar-toggle">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
            </div>
            <div id="menu" class="collapse navbar-collapse navbar-left">
                <ul class="nav navbar-nav">
                    <li><a href="">主页</a></li>
                    <li><a href="">关于我们</a></li>
                    <li><a href="">我们提供什么</a></li>
                    <li><a href="">技术支持</a></li>

                </ul>
            </div>
        </div>

                <span class="glyphicon glyphicon-earphone"></span>

            <div class="sendEmailBtnDiv">
                <input type="button" class="sendEmailBtn" value="SUBSCRIBE">
                <span class="glyphicon glyphicon-send"></span>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
